<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Babel Demo</title>
        <style media="screen">
        .errBox {
            border: 1px solid red;
            background-color: #ebbbbb;
            margin: 1em;
            padding: 2em;
        }
        .errBox--hidden{
            display: none;
        }
        </style>
    </head>
    <body>
        <main>
            <label>Name is...:</label><input id="name" type="text"/></label>
            <button id="submit">Click me</button>
            <div id="content"></div>
            <div id="error" class="errBox--hidden">
                Error goes here.
            </div>
        </main>
    <script src="https://unpkg.com/babel-standalone"></script>
    <script type="text/babel" data-presets="latest">
    const getMessage = (name) => `Welcome to the JungleScript, ${name}!`;
    const button = document.getElementById('submit');
    const messageArea = document.getElementById("error");

    button.addEventListener('click', (evt) => {
        messageArea.className = "errBox--hidden";
        document.getElementById('content').textContent = "";
        let name = document.getElementById('name').value;
        if(name.length < 3){
            messageArea.textContent = "enter more than 2 plz";
            messageArea.className = "errBox";
            
        }
        else{
            document.getElementById('content').textContent = getMessage(name);
        }
    });
    
    </script>
    </body>
</html>
